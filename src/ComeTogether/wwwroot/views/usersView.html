<div class="row">
    <div class="col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10">
        <h2>People list</h2>
        <div>
            <table class="table table-hover" >
                <tr>
                    <td> User Name </td>
                    <td> Email </td>
                    <td> Phone Number </td>
                    <td> Created account </td>
                </tr>
                <tr ng-repeat="user in vm.users">
                    <td> {{ user.userName }} </td>
                    <td> {{ user.email }} </td>
                    <td> {{ user.phoneNumber }} </td>
                    <td> {{ user.created | date:shortDate }} </td>
                </tr>
            </table>
        </div>
        <input type="button" name="MoreUsers" value="Show more users" class="btn btn-default" ng-click="vm.ShowMoreUsers()"/>
    </div>
</div>
